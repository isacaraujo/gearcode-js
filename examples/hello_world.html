<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Gearcode | Simple Example Hello World</title>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript" src="../vendors/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../vendors/gsap/src/minified/TweenMax.min.js"></script>
		<script type="text/javascript" src="../dist/gearcode.js"></script>
		<script type="text/javascript">
		jQuery(function () {
			jQuery(document).ready(function () {
				var container = window.container = new gc.display.DisplayObject('#container');
				container.$.css('width', '100%');
				container.$.css('min-height', '120px');
				var toggle = true;

				function handle () {
					container.$.css('backgroundColor', toggle ? 'red' : 'blue');
					toggle = !toggle;
				}
				setInterval(handle, 2000);
				handle();
			});
		});
		</script>
	</body>
</html>
